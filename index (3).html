<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>âœ¨ Ultimate Fun Quiz âœ¨</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(-45deg, #1e1f26, #2a2c39, #3b3f58, #1e1f26);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite;
      overflow: hidden;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      text-align: center;
      color: #fff;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg, #6a5acd, #00bcd4);
      color: white;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="symbols-canvas"></canvas>

  <div class="container">

    <!-- Welcome Screen -->
    <div id="welcome-screen">
      <h1>ğŸ‘‹ Welcome to the Ultimate Quiz!</h1>
      <p>Test your knowledge and have some fun ğŸ‰</p>
      <button onclick="startQuiz()">Start Quiz ğŸš€</button>
    </div>

    <!-- Quiz Box -->
    <div id="quiz-box" class="hidden fade">
      <h2 id="question">Loading...</h2>
      <div id="options"></div>
      <button id="next-btn">Next â¡ï¸</button>
    </div>

    <!-- Result -->
    <div id="result-box" class="hidden">
      <h2 id="result-message"></h2>
      <button onclick="restartQuiz()">ğŸ” Try Again</button>
    </div>

  </div>

  <script>
    // Falling quiz-related symbols
    const canvas = document.getElementById("symbols-canvas");
    const ctx = canvas.getContext("2d");

    const symbols = ["ğŸ¯", "â“", "ğŸ§ ", "ğŸ“š", "âœ…", "âœ¨"];
    const particles = [];
    const count = 60;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < count; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        speed: Math.random() * 1 + 0.3,
        symbol: symbols[Math.floor(Math.random() * symbols.length)],
        fontSize: Math.random() * 14 + 10,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.fillStyle = p.color;
        ctx.font = `${p.fontSize}px Arial`;
        ctx.fillText(p.symbol, p.x, p.y);
        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * canvas.width;
          p.symbol = symbols[Math.floor(Math.random() * symbols.length)];
          p.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
        }
      }
      requestAnimationFrame(animate);
    }

    animate();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
